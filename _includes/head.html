<head>
  <link href="http://gmpg.org/xfn/11" rel="profile" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    http-equiv="content-type"
    content="text/html; charset=utf-8"
  />
  <meta
    name="google-site-verification"
    content="K4HFuKGG8YnhTYWyOvUJr1ydeRlXB_HXQ4NEdJSi9Yg"
  />
  <!-- Enable responsiveness on mobile devices-->
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1"
  />

  <!-- Twitter cards -->
  <meta name="twitter:site" content="@elijahmanor" />
  <meta
    name="twitter:creator"
    content="@elijahmanor"
  />
  <meta
    name="twitter:title"
    content="{{ page.title }}"
  />

  {% if page.summary %}
  <meta
    name="twitter:description"
    content="{{ page.summary }}"
  />
  {% else %}
  <meta
    name="twitter:description"
    content="{{ site.description }}"
  />
  {% endif %} {% if page.image %}
  <meta
    name="twitter:card"
    content="summary_large_image"
  />
  <meta
    name="twitter:image"
    content="{{ site.url }}{{ page.image }}"
  />
  {% else %}
  <meta name="twitter:card" content="summary" />
  <meta
    name="twitter:image"
    content="{{ site.title_image }}"
  />
  {% endif %}
  <!-- end of Twitter cards -->

  <title>
    {% if page.title == "Home" %} {{ site.title }}
    &middot; {{ site.tagline }} {% else %} {{
    page.title }} &middot; {{ site.title }} {% endif %}
  </title>

  <!-- CSS -->
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/public/css/poole.css"
  />
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/public/css/syntax.css"
  />
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/public/css/hyde.css"
  />
  <link
    rel="stylesheet"
    href="{{ site.baseurl }}/assets/css/main.css"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Montserrat"
  />

  <!-- Icons -->
  <link
    rel="apple-touch-icon-precomposed"
    sizes="144x144"
    href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png"
  />
  <link
    rel="shortcut icon"
    href="{{ site.baseurl }}/public/favicon.ico"
  />

  <!-- RSS -->
  <link
    href="http://feeds.feedburner.com/webdevnet"
    rel="alternate"
    type="application/atom+xml"
  />
</head>
