		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<script src="./js/prefixfree.min.js"></script>
		<script src="./lib/js/jquery-2.2.3.min.js"></script>
	</head>
	<body>
		<div class="reveal">
			<header class="Title"></header>
			<div class="slides">
				<section id="Title" data-markdown="./md/00-title.md"></section>
				<section id="Instructions" data-markdown="./md/01-instructions.md"></section>
				<section id="Video" data-markdown="./md/02-video.md"></section>
				<section id="About" data-markdown="./md/03-about.md"></section>
				<section id="WhatsNew" data-markdown="./md/04-whats-new.md"></section>
				<section id="ContextApi" data-markdown="./md/05-context-api.md"></section>
				<section id="RefsApi" data-markdown="./md/06-refs-api.md"></section>
				<section id="LifecycleMethods" data-markdown="./md/07-lifecycle-methods.md"></section>
				<section id="StrictMode" data-markdown="./md/08-strict-mode.md"></section>
				<section id="AsyncMode" data-markdown="./md/09-async-mode.md"></section>
				<section id="DevTools" data-markdown="./md/10-devtools.md"></section>
				<section id="Conclusion" data-markdown="./md/11-conclusion.md"></section>
				<section id="Questions" data-markdown="./md/99-questions.md"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="lib/js/lodash.min.js"></script>

		<script>
			(function initializeMarkdownSections() {
				var markdown = document.querySelectorAll('[data-markdown]');
				[].forEach.call(markdown, function(element) {
					element.setAttribute('data-separator', '^\n---\n$');
					element.setAttribute('data-separator-vertical', '^\n------\n$');
					element.setAttribute('data-separator-notes', '^Notes:');
					element.setAttribute('data-charset', 'utf-8');
				});
			}());

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,
				transition: 'slide',
				keyboard: true,
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/menu/menu.js' },
					{ src: 'js/highlight.min.js' },
					{ src: 'plugin/reveal-code-focus/reveal-code-focus.js', async: true, callback: function() { RevealCodeFocus(); } },
					// { src: 'plugin/prism.js' },
					// { src: 'plugin/prism-code-focus/prism-code-focus.js', async: true, callback: function() { RevealCodeFocus(); } },
					{ src: 'plugin/modules/modules.js', async: true, callback: function() { window.modules.init(); } },
					{ src: 'plugin/data-store/data-store.js', async: true, callback: function() { window.dataStore.init(); } }
				],
				menu: {
					side: 'left',
					numbers: true,
					hideMissingTitles: false,
					markers: true,
					custom: true,
					themes: false,
					transitions: false,
					openButton: true,
					openSlideNumber: false,
					keyboard: true,
					custom: [
						{ title: 'About', icon: '<i class="fa fa-info">', src: 'html/about.html' },
						{ title: 'Links', icon: '<i class="fa fa-external-link">', content: '' }
					],
					onOpen: function() {
						var linkHTML = "";
						var resources = document.querySelectorAll( "section [data-state*='resources']" );
						[].forEach.call( resources, function( resource ) {
							linkHTML += "<h2>" + resource.dataset.title + "</h2>";
							console.log( resource.innerHTML );
							linkHTML += resource.innerHTML.replace( /(<h\d.*>Resources<\/h\d>)/, "" ).trim();
						} );
						var links = document.querySelector( ".slide-menu-custom-panel[data-panel='Custom1']" );
						links.innerHTML = "<div style='padding: 1rem 1rem 5rem 1rem;'>" + linkHTML + "</div>";
					}
				}
			});
		</script>
		<script src="js/custom.js"></script>
		<script>handleSlideChanged();</script>
		<script src="plugin/caniuse/caniuse.min.js"></script>
