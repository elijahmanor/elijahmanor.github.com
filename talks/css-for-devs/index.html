	<script>
		(function initializeMarkdownSections() {
			var markdown = document.querySelectorAll('[data-markdown]');
			[].forEach.call(markdown, function (element) {
				element.setAttribute('data-separator', '^\n---\n$');
				element.setAttribute('data-separator-vertical', '^\n------\n$');
				element.setAttribute('data-separator-notes', '^Notes:');
				element.setAttribute('data-charset', 'utf-8');
			});
		}());
		// Full list of configuration options available at:
		// https://github.com/hakimel/reveal.js#configuration
		Reveal.initialize({
			// Display controls in the bottom right corner
			controls: true,

			// Display a presentation progress bar
			progress: true,

			// Display the page number of the current slide
			//  "h.v":  horizontal . vertical slide number (default)
			//  "h/v":  horizontal / vertical slide number
			//    "c":  flattened slide number
			//  "c/t":  flattened slide number / total slides
			slideNumber: true,

			// Push each slide change to the browser history
			history: true,

			// Enable keyboard shortcuts for navigation
			keyboard: true,

			// Enable the slide overview mode
			overview: true,

			// Vertical centering of slides
			center: true,

			// Enables touch navigation on devices with touch input
			touch: true,

			// Loop the presentation
			loop: false,

			// Change the presentation direction to be RTL
			rtl: false,

			// Turns fragments on and off globally
			fragments: true,

			// Flags if the presentation is running in an embedded mode,
			// i.e. contained within a limited portion of the screen
			embedded: false,

			// Flags if we should show a help overlay when the questionmark
			// key is pressed
			help: true,

			// Flags if speaker notes should be visible to all viewers
			showNotes: false,

			// Number of milliseconds between automatically proceeding to the
			// next slide, disabled when set to 0, this value can be overwritten
			// by using a data-autoslide attribute on your slides
			autoSlide: 0,

			// Stop auto-sliding after user input
			autoSlideStoppable: true,

			// Enable slide navigation via mouse wheel
			mouseWheel: false,

			// Hides the address bar on mobile devices
			hideAddressBar: true,

			// Opens links in an iframe preview overlay
			previewLinks: false,

			// Transition style
			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// Transition speed
			transitionSpeed: 'default', // default/fast/slow

			// Transition style for full page slide backgrounds
			backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

			// Number of slides away from the current that are visible
			viewDistance: 3,

			// Parallax background image
			parallaxBackgroundImage: '', // e.g. "'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

			// Parallax background size
			parallaxBackgroundSize: '', // CSS syntax, e.g. "2100px 900px"

			// Number of pixels to move the parallax background per slide
			// - Calculated automatically unless specified
			// - Set to 0 to disable movement along an axis
			parallaxBackgroundHorizontal: null,
			parallaxBackgroundVertical: null,

			// Optional reveal.js plugins
			dependencies: [
				// { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
				{ src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); }, callback: function () { dataStore.init(); } },
				//{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
				//{ src: 'plugin/prism/prism.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { Prism.highlightAll(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'plugin/notes/notes.js', async: true },
				{ src: 'plugin/reveal.js-menu/menu.js' },
				{ src: 'plugin/chartjs/Chart.min.js' },
				{ src: 'plugin/chartjs/charted.js' }
			],
			keyboard: {
				87: function () { // key pressed `w` to choose modules
					var items = [];
					var modules = window.localStorage.modules;

					modules = modules ? JSON.parse(modules) : getModules();
					for (var key in modules) {
						var module = modules[key];
						items.push('<li><input class="module" name="' + key + '" type="checkbox" ' + (module ? 'checked="checked" ' : '') + '" /> ' + key + '</li>');
					};
					window.localStorage.modules = JSON.stringify(modules);
					var lengthOfPresentation = window.localStorage.lengthOfPresentation || 30;
					document.querySelector("#txtLengthOfPresentation").value = lengthOfPresentation;
					window.localStorage.lengthOfPresentation = lengthOfPresentation;
					document.querySelector("#chkExtendedContent").checked = window.localStorage.extendedContent === "true" ? true : false;
					var dialog = document.getElementById('dialog');
					dialog.querySelector('.modules').innerHTML = items.join('');
					dialog.showModal(); //.show()
				},
				66: function () { // b
					Reveal.togglePause();
					if (Reveal.isPaused()) {
						window.clearInterval(window.timer);
						window.start = null;
						window.end = null;
						document.querySelector(".pace span").style.width = '0%';
						document.querySelector(".pace span").classList.remove("complete");
					}
				},
				76: function () { // l
					Reveal.getScale();
					Reveal.layout();
				}
			},
			menu: {
				// Specifies which side of the presentation the menu will
				// be shown. Use 'left' or 'right'.
				side: 'left',

				// Add slide numbers to the titles in the slide list.
				// Use 'true' or format string (same as reveal.js slide numbers)
				numbers: true,

				// Hide slides from the menu that do not have a title.
				// Set to 'true' to only list slides with titles.
				hideMissingTitles: false,

				// Add markers to the slide titles to indicate the
				// progress through the presentation
				markers: true,

				// Specify custom panels to be included in the menu, by
				// providing an array of objects with 'title', 'icon'
				// properties, and either a 'src' or 'content' property.
				custom: true,

				// Specifies the themes that will be available in the themes
				// menu panel. Set to 'false' to hide themes panel.
				themes: [
					{ name: 'Black', theme: 'css/theme/black.css' },
					{ name: 'White', theme: 'css/theme/white.css' },
					{ name: 'League', theme: 'css/theme/league.css' },
					{ name: 'Sky', theme: 'css/theme/sky.css' },
					{ name: 'Beige', theme: 'css/theme/beige.css' },
					{ name: 'Simple', theme: 'css/theme/simple.css' },
					{ name: 'Serif', theme: 'css/theme/serif.css' },
					{ name: 'Blood', theme: 'css/theme/blood.css' },
					{ name: 'Night', theme: 'css/theme/night.css' },
					{ name: 'Moon', theme: 'css/theme/moon.css' },
					{ name: 'Solarized', theme: 'css/theme/solarized.css' }
				],

				// Specifies if the transitions menu panel will be shown.
				transitions: false,

				// Adds a menu button to the slides to open the menu panel.
				// Set to 'false' to hide the button.
				openButton: true,

				// If 'true' allows the slide number in the presentation to
				// open the menu panel. The reveal.js slideNumber option must
				// be displayed for this to take effect
				openSlideNumber: false,

				// If true allows the user to open and navigate the menu using
				// the keyboard. Standard keyboard interaction with reveal
				// will be disabled while the menu is open.
				keyboard: true,

				custom: [
					{ title: 'About', icon: '<i class="fa fa-info">', src: 'html/about.html' },
					{ title: 'Links', icon: '<i class="fa fa-external-link">', content: '' }
				],

				onOpen: function () {
					var linkHTML = "";
					var resources = document.querySelectorAll("section [data-state*='resources']");
					[].forEach.call(resources, function (resource) {
						linkHTML += "<h2>" + resource.dataset.title + "</h2>";
						linkHTML += resource.innerHTML.replace(/(<h\d>Resources<\/h\d>)/, "").trim();
					});
					var links = document.querySelector(".slide-menu-custom-panel[data-panel='Custom1']");
					links.innerHTML = "<div style='padding: 1rem 1rem 5rem 1rem;'>" + linkHTML + "</div>";
				}
			},
			chart: {
				items: [
					{
						selector: "#postcss-performance",
						type: "line",
						data: {
							labels: ["PostCSS", "Rework", "libsass", "Less", "Stylus", "Stylecow", "Ruby Sass"],
							datasets: [
								{
									label: "Performance",
									fillColor: "rgba(220,220,220,0.2)",
									strokeColor: "rgba(220,220,220,1)",
									pointColor: "rgba(220,220,220,1)",
									pointStrokeColor: "#fff",
									pointHighlightFill: "#fff",
									pointHighlightStroke: "rgba(220,220,220,1)",
									data: [40, 75, 76, 147, 166, 258, 1042]
								}
							]
						},
						options: {
							// Boolean - If we want to override with a hard coded scale
							scaleOverride: true,
							// ** Required if scaleOverride is true **
							// Number - The number of steps in a hard coded scale
							scaleSteps: 11,
							// Number - The value jump in the hard coded scale
							scaleStepWidth: 100,
							// Number - The scale starting value
							scaleStartValue: 0,
							scaleFontColor: "white",
							responsive: true
						}
					}
				]
			}
		});
